<h2 class="content-header">searching for {{searchQuery}}<span ng-if="loading" dot-dot-dot></span></h2>
<table class="search-results" ng-show="searchResults">
  <thead>
    <tr>
      <th>song</th>
      <th>artist</th>
      <th>album</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="track in searchResults" ng-dblclick="playTrack(track)">
      <td>{{track.artist}}</td>
      <td>{{track.title}}</td>
      <td>{{track.album}}</td>
    </tr>
  </tbody>
</table>
